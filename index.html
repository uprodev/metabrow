<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Meta Brow</title>


  <!-- Main style -->
  <link rel="stylesheet" href="css/normalize.css"/>
  <link rel="stylesheet" href="css/font.css"/>
  <link rel="stylesheet" href="css/jquery.fancybox.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/nice-select.css"/>
  <link rel="stylesheet" type="text/css" href="css/swiper.min.css"/>
  <link rel="stylesheet" type="text/css" href="css/styles.css"/>
  <link rel="stylesheet" type="text/css" href="css/responsive.css"/>

</head>
<body>

<header>
  <div class="top-line">
    <div class="content-width">
      <div class="lang-wrap">
        <div class="nice-select">

					<span class="current">English </span>
          <ul class="list">
            <li data-value="0" class="option selected"><img src="img/img-1-1.svg" alt="">English</span> <span>En</span></li>
            <li data-value="1" class="option"><img src="img/img-1-2.svg" alt=""><span>English 1</span> <span>En 1</span></li>
            <li data-value="2" class="option"><img src="img/img-1-3.svg" alt=""><span>English 2</span> <span>En 2</span></li>
            <li data-value="3" class="option"><img src="img/img-1-4.svg" alt=""><span>English 3</span> <span>En 3</span></li>
          </ul>
        </div>
      </div>
      <div class="logo-wrap">
        <a href="index.html">
          <img src="img/logo.svg" alt="">
        </a>
      </div>
      <div class="lang-wrap lang-wrap-mob">
        <div class="nice-select">
          <span class="img-wrap">
              <img src="img/img-1-1.svg" alt="">
              <img src="img/img-1-2.svg" alt="">
              <img src="img/img-1-3.svg" alt="">
              <img src="img/img-1-4.svg" alt="">
            </span>
          <span class="current">En</span>
          <ul class="list">
            <li data-value="0" class="option selected"><img src="img/img-1-1.svg" alt="">En</li>
            <li data-value="1" class="option"><img src="img/img-1-2.svg" alt="">En 1</li>
            <li data-value="2" class="option"><img src="img/img-1-3.svg" alt="">En 2</li>
            <li data-value="3" class="option"><img src="img/img-1-4.svg" alt="">En 3</li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</header>

<main>

  <section class="home-block">
    <div class="top">
      <div class="bg">
        <img src="img/bg-1.png" alt="">
      </div>
      <div class="content-width">
        <div class="text">
          <h1>Welcome to the MetaBrow, Gorgeous!</h1>
          <p>Let`s boost your brow level <br>and have a metaverse party together!</p>
          <div class="btn-wrap">
            <a href="#" class="btn-default">LET`S START</a>
          </div>
        </div>

      </div>
      <figure>
        <img src="img/img-2.png" alt="">
      </figure>
    </div>
    <div class="bottom">
      <div class="bg">
        <img src="img/bg-2.jpg" alt="">
      </div>
      <div class="content-width">
        <div class="right">
          <h2>Keep the party going</h2>
          <form action="#" class="form-default">
            <div class="input-wrap">
              <label for="email"></label>
              <input type="email" name="email" id="email" placeholder="Email address">
            </div>
            <div class="input-wrap">
              <label for="name"></label>
              <input type="text" name="name" id="name" placeholder="Name">
            </div>
            <div class="input-wrap-check">
              <label for="data">
                <input type="checkbox" id="data">
                <span>Data collection consent </span>
              </label>
            </div>
            <div class="input-wrap-check">
              <label for="newsletter">
                <input type="checkbox" id="newsletter" checked>
                <span>I want to receive the newsletter</span>
              </label>
            </div>
            <div class="input-wrap-submit">
              <button type="submit" class="btn-default">CREATE AN AVATAR</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    
  </section>

</main>




<script src="js/jquery.min.js"></script>
<script src="js/swiper.js"></script>
<script src="js/jquery.fancybox.min.js"></script>
<script src="js/jquery.nice-select.min.js"></script>
<script src="js/jquery.nicescroll.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
